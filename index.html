<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HORIZON Marketplace</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* üåå Carrusel de fondo */
    .carousel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideShow 18s infinite;
    }
    .carousel img:nth-child(1) { animation-delay: 0s; }
    .carousel img:nth-child(2) { animation-delay: 6s; }
    .carousel img:nth-child(3) { animation-delay: 12s; }

    @keyframes slideShow {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-top: 50px;
      margin-bottom: 10px;
      color: #00c3ff;
      text-shadow: 0px 0px 20px rgba(0,195,255,0.7);
      animation: fadeInDown 1.2s ease;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeInUp 1.5s ease;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #00c3ff, #1affd5);
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 20px rgba(0,195,255,0.7);
    }

    /* üõçÔ∏è Productos */
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
    }
    .producto {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 20px rgba(0,195,255,0.5);
    }
    .producto img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .producto h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #1affd5;
    }
    .producto p {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 10px;
    }
    .producto button {
      background: linear-gradient(90deg, #00c3ff, #1affd5);
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .producto button:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 15px rgba(0,195,255,0.6);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }

    /* Animaciones */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- üåå Fondo carrusel -->
  <div class="carousel">
    <img src="https://picsum.photos/1920/1080?random=1" alt="fondo1">
    <img src="https://picsum.photos/1920/1080?random=2" alt="fondo2">
    <img src="https://picsum.photos/1920/1080?random=3" alt="fondo3">
  </div>

  <!-- üöÄ Encabezado -->
  <h1>üåê HORIZON Marketplace</h1>
  <p>El futuro del comercio en l√≠nea comienza aqu√≠ üöÄ</p>
  <a href="#productos" class="btn">Explorar Productos</a>

  <!-- üõçÔ∏è Productos de prueba -->
  <section id="productos" class="productos">
    <div class="producto">
      <img src="https://picsum.photos/300/200?random=11" alt="Producto 1">
      <h3>Zapatillas Horizon</h3>
      <p>$89.99</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://picsum.photos/300/200?random=12" alt="Producto 2">
      <h3>Aud√≠fonos Gamer</h3>
      <p>$59.99</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://picsum.photos/300/200?random=13" alt="Producto 3">
      <h3>Smartwatch Horizon</h3>
      <p>$120.00</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://picsum.photos/300/200?random=14" alt="Producto 4">
      <h3>Chaqueta Deportiva</h3>
      <p>$45.00</p>
      <button>Agregar al carrito</button>
    </div>
  </section>

  <!-- üìå Footer -->
  <footer>
    ¬© 2025 HORIZON Marketplace - Tu plataforma global
  </footer>
</body>
</html>
