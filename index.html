<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HORIZON Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Carrusel ocupa toda la pantalla */
    .carousel {
      position: relative;
      width: 100%;
      height: 100vh; /* ocupa toda la altura de la pantalla */
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ajusta imagen sin dejar blanco */
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    /* Logo */
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }

    /* Contenido */
    .content {
      position: relative;
      z-index: 5;
      text-align: center;
      margin-top: -100px;
    }

    .productos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
      gap: 20px;
      max-width: 1200px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 220px;
      text-align: center;
      padding: 15px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Carrusel -->
  <div class="carousel">
    <img src="https://source.unsplash.com/1600x900/?technology" class="active" alt="Fondo 1">
    <img src="https://source.unsplash.com/1600x900/?market" alt="Fondo 2">
    <img src="https://source.unsplash.com/1600x900/?business" alt="Fondo 3">
  </div>

  <!-- Logo -->
  <header>üåê HORIZON Marketplace</header>

  <!-- Productos -->
  <div class="content">
    <h2 style="color:#00bcd4;">Explorar Productos</h2>
    <div class="productos">
      <div class="card">
        <img src="https://source.unsplash.com/300x200/?shoes" alt="Zapatillas">
        <h3>Zapatillas Horizon</h3>
        <p>$89.99</p>
        <button class="btn">Agregar al carrito</button>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/300x200/?headphones" alt="Aud√≠fonos">
        <h3>Aud√≠fonos Gamer</h3>
        <p>$59.99</p>
        <button class="btn">Agregar al carrito</button>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/300x200/?smartwatch" alt="Smartwatch">
        <h3>Smartwatch Horizon</h3>
        <p>$120.00</p>
        <button class="btn">Agregar al carrito</button>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/300x200/?jacket" alt="Chaqueta">
        <h3>Chaqueta Deportiva</h3>
        <p>$45.00</p>
        <button class="btn">Agregar al carrito</button>
      </div>
    </div>
  </div>

  <!-- JS del carrusel -->
  <script>
    let index = 0;
    const slides = document.querySelectorAll('.carousel img');

    function showSlide() {
      slides.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) img.classList.add('active');
      });
      index = (index + 1) % slides.length;
    }

    setInterval(showSlide, 4000);
  </script>
</body>
</html>
