<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HORIZON Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">HORIZON</h1>
    <nav>
      <ul class="flex space-x-6">
        <li><a href="#" class="hover:text-blue-600">Inicio</a></li>
        <li><a href="#" class="hover:text-blue-600">Productos</a></li>
        <li><a href="#" class="hover:text-blue-600">Vendedores</a></li>
        <li><a href="#" class="hover:text-blue-600">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Carrusel -->
  <div id="carousel" class="relative w-full overflow-hidden">
    <div class="flex transition-transform duration-700 ease-in-out" id="carousel-inner">
      <img src="https://picsum.photos/1920/600?random=1" class="w-full flex-shrink-0" />
      <img src="https://picsum.photos/1920/600?random=2" class="w-full flex-shrink-0" />
      <img src="https://picsum.photos/1920/600?random=3" class="w-full flex-shrink-0" />
    </div>
    <!-- Botones -->
    <button id="prev" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black/50 text-white px-3 py-2 rounded-full">‹</button>
    <button id="next" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black/50 text-white px-3 py-2 rounded-full">›</button>
  </div>

  <!-- Productos de prueba -->
  <section class="max-w-6xl mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold text-center mb-8">Productos Destacados</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      
      <!-- Producto -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition">
        <img src="https://picsum.photos/300/200?random=10" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Zapatillas Urbanas</h3>
          <p class="text-gray-600">$120.000</p>
          <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700">Agregar al carrito</button>
        </div>
      </div>

      <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition">
        <img src="https://picsum.photos/300/200?random=11" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Camisa Oversize</h3>
          <p class="text-gray-600">$85.000</p>
          <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700">Agregar al carrito</button>
        </div>
      </div>

      <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition">
        <img src="https://picsum.photos/300/200?random=12" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Audífonos Gamer</h3>
          <p class="text-gray-600">$250.000</p>
          <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700">Agregar al carrito</button>
        </div>
      </div>

      <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition">
        <img src="https://picsum.photos/300/200?random=13" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Reloj Smart</h3>
          <p class="text-gray-600">$310.000</p>
          <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700">Agregar al carrito</button>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; 2025 HORIZON Marketplace. Todos los derechos reservados.</p>
  </footer>

  <!-- Script del carrusel -->
  <script>
    const carousel = document.getElementById("carousel-inner");
    const slides = carousel.children.length;
    let index = 0;

    function showSlide(i) {
      index = (i + slides) % slides;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById("prev").onclick = () => showSlide(index - 1);
    document.getElementById("next").onclick = () => showSlide(index + 1);

    // Auto-play
    setInterval(() => showSlide(index + 1), 4000);
  </script>

</body>
</html>
